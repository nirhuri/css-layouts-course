<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="layout7.css" />
    <title>Product Grid</title>
  </head>
  <body>
    <section class="product-grid">
      <div class="product-grid__product">
        <figure class="product-grid__product--img">
          <img loading="lazy" src="images/sweater.jpg" alt="sweater" />
        </figure>
        <h6 class="product-grid__product--dept">Winter Clothings</h6>

        <h2 class="product-grid__product--name">Women's Winter Sweater</h2>

        <p class="product-grid__product--price">
          <span>$48</span>
          <span>$24</span>
        </p>

        <p class="product-grid__product--discount">50% Flat Discount</p>
      </div>

      <div class="product-grid__product">
        <figure class="product-grid__product--img">
          <img loading="lazy" src="images/jacket.jpg" alt="jacket" />
        </figure>

        <h6 class="product-grid__product--dept">Ladies Jacket</h6>

        <h2 class="product-grid__product--name">Ladies Jacket</h2>

        <p class="product-grid__product--price">
          <span>$49</span>
        </p>
      </div>

      <div class="product-grid__product">
        <figure class="product-grid__product--img">
          <img loading="lazy" src="images/sunglasses.jpg" alt="sunglasses" />
        </figure>

        <h6 class="product-grid__product--dept">Sunglasses</h6>

        <h2 class="product-grid__product--name">Black Stylish Sunglasses</h2>

        <p class="product-grid__product--price">
          <span>$59</span>
        </p>
      </div>

      <div class="product-grid__product">
        <figure class="product-grid__product--img">
          <img loading="lazy" src="images/t-shirt.jpg" alt="t-shirt" />
        </figure>

        <h6 class="product-grid__product--dept">T-Shirt</h6>

        <h2 class="product-grid__product--name">Stylish Black T-Shirt</h2>

        <p class="product-grid__product--price">
          <span>$120</span>
          <span>$60</span>
        </p>

        <p class="product-grid__product--discount">50% Flat Discount</p>
      </div>
    </section>
  </body>
</html>
